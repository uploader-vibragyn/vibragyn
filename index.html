<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TÍTULO PRINCIPAL (Google + aba) -->
    <title>VibeCultural — Agenda de eventos culturais, festas e shows</title>

    <!-- DESCRIÇÃO (Google Search) -->
    <meta
      name="description"
      content="Descubra festas, shows, eventos culturais e experiências únicas. A VibeCultural conecta pessoas à cena cultural da cidade."
    />

    <!-- ROBOTS -->
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://vibecultural.com/" />

    <!-- OPEN GRAPH (WhatsApp, Instagram, Facebook, iMessage) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vibecultural.com/" />
    <meta
      property="og:title"
      content="VibeCultural — Crie e escubra eventos, festas e cultura"
    />
    <meta
      property="og:description"
      content="Crie seus eventos privados, convide sua galera e descubra os shows, festas, teatro, cultura e experiências únicas. Veja o que está acontecendo na cidade."
    />
    <meta
      property="og:image"
      content="https://vibecultural.com/og-image.jpg"
    />
    <meta property="og:locale" content="pt_BR" />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="VibeCultural — Agenda cultural da cidade"
    />
    <meta
      name="twitter:description"
      content="Explore eventos, festas e experiências culturais em um só lugar."
    />
    <meta
      name="twitter:image"
      content="https://vibecultural.com/og-image.jpg"
    />

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
